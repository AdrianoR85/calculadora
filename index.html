<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/style/container.css">
    <link rel="stylesheet" href="assets/style/calculator.css">
    <link rel="stylesheet" href="assets/style/display.css">
    <link rel="stylesheet" href="assets/style/keyboard.css">
</head>
<body class="container">
    <div class="calculator">
        <div class="display">
            <p class="display__content"></p>
        </div>
        <div class="keyboard">
            <button class="btn clear" data-clear>C</button>
            <button class="btn" data-change>&PlusMinus;</button>
            <button class="btn" data-operator="/">&divide;</button>
            <button class="btn" data-number>7</button>
            <button class="btn" data-number>8</button>
            <button class="btn" data-number>9</button>
            <button class="btn" data-operator="*">&times;</button>
            <button class="btn" data-number>4</button>
            <button class="btn" data-number>5</button>
            <button class="btn" data-number>6</button>
            <button class="btn" data-operator="-">&minus;</button>
            <button class="btn" data-number>1</button>
            <button class="btn" data-number>2</button>
            <button class="btn" data-number>3</button>
            <button class="btn plus" data-operator="+">&plus;</button>
            <button class="btn" data-decimal=",">&comma;</button>
            <button class="btn" data-number="0">0</button>
            <button class="btn" data-equals="=">&equals;</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
